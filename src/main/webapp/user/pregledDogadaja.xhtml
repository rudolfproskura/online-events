<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

<h:head>
</h:head>

<h:body>
    <h:form>
        <p:growl id="messages" showDetail="true"/>

        <p:schedule id="schedule" value="#{pregledDogadajaController.eventModel}" widgetVar="myschedule">
            <p:ajax event="dateSelect" listener="#{pregledDogadajaController.onDateSelect}" update="eventDetails"
                    oncomplete="PF('eventDialog').show();"/>
            <p:ajax event="eventSelect" listener="#{pregledDogadajaController.onEventSelect}" update="eventDetails"
                    oncomplete="PF('eventDialog').show();"/>
            <p:ajax event="eventMove" listener="#{pregledDogadajaController.onEventMove}" update="messages"/>
            <p:ajax event="eventResize" listener="#{pregledDogadajaController.onEventResize}" update="messages"/>
        </p:schedule>

        <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="fade" hideEffect="fade">
            <h:panelGrid id="eventDetails" columns="2" cellpadding="7">
                <p:outputLabel for="title" value="Titles" styleClass="p-text-bold"/>
                <p:inputText id="title" value="#{pregledDogadajaController.event.title}" required="true"/>

                <p:outputLabel for="from" value="From" styleClass="p-text-bold"/>
                <p:datePicker id="from" value="#{pregledDogadajaController.event.startDate}" pattern="dd/MM/yyyy"
                              showTime="true" appendTo="@(body)"/>

                <p:outputLabel for="to" value="To" styleClass="p-text-bold"/>
                <p:datePicker id="to" value="#{pregledDogadajaController.event.endDate}" pattern="dd/MM/yyyy"
                              showTime="true" appendTo="@(body)"/>

                <p:outputLabel for="allDay" value="All Day" styleClass="p-text-bold"/>
                <h:selectBooleanCheckbox id="allDay" value="#{pregledDogadajaController.event.allDay}"/>
            </h:panelGrid>

            <div class="p-d-flex p-jc-between p-mt-3">
                <p:commandButton type="reset" value="Reset" styleClass="p-text-bold ui-button-outlined"/>
                <p:commandButton id="addButton" value="Save" action="#{pregledDogadajaController.addEvent}"
                                 oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>
            </div>
        </p:dialog>
    </h:form>
</h:body>

</html>
