<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">


<!--<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>-->

<h:head>
    <title>Pretraga / Pregled događaja</title>

</h:head>

<h:body>
    <form id="logout" action="ibm_security_logout" method="post">
        <p:menubar style="background-color: #a6cbfa; color: black">
            <p:menuitem value="Početna"
                        icon="pi pi-fw pi-home"
                        url="http://localhost:9080/online-events/welcome.xhtml"
                        style="color: black; font-size:larger; font-weight:600"/>

            <p:menuitem value="Pretraga/pregled"
                        icon="pi pi-fw pi-filter"
                        url="http://localhost:9080/online-events/secured/user/pretragaPregledDogadaja.xhtml"
                        rendered="#{request.isUserInRole('admin') or request.isUserInRole('organizer') or request.isUserInRole('user')}"
                        style="color: black; font-size:larger; font-weight:600"/>

            <p:menuitem value="Unos/Ažuriranje"
                        icon="pi pi-fw pi-calendar-plus"
                        url="http://localhost:9080/online-events/secured/admin/upravljanjeDogadajima.xhtml"
                        rendered="#{request.isUserInRole('admin') or request.isUserInRole('organizer')}"
                        style="color: black; font-size:larger; font-weight:600"/>

            <f:facet name="options">
                  <span class="ui-input-icon-left">
                    <i class="pi pi-user pi-user"/>
                    <p:inputText value="#{request.remoteUser}" readonly="true"/>
                </span>
                <input type="hidden" name="logoutExitPage" value="/welcome.xhtml"/>
                <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"
                          onclick="document.getElementById('logout').submit()"/>
                <!--                <a href="#" onclick="document.getElementById('logout').submit()">Logout</a>-->
            </f:facet>

        </p:menubar>
    </form>


    <h:form id="mainForm">
        <p:panel id="panel_filter2" header="Pretraga događaja" style="margin-top:10px; color: #dfefff" toggleable="true"
                 toggleSpeed="500" closeSpeed="500" toggleableHeader="true" collapsed="false" widgetVar="widgetFilter">

            <h:panelGrid columns="2" id="inputFormPanelGrid">
                <h:panelGrid columns="2">
                    <p:outputLabel for="nazivDogadajaFilter" value="Naziv događaja:   "/>
                    <p:inputTextarea id="nazivDogadajaFilter"
                                     value="#{pretragaPregledDogadajaController.dogadajFilterDto.nazivDogadaja}"
                                     rows="3" cols="40"
                                     maxlength="250" autoResize="false" required="false"/>

                    <p:outputLabel for="vrijemeOdPocetakFilter" value="Vrijeme od (početak)  :"/>
                    <p:calendar id="vrijemeOdPocetakFilter"
                                value="#{pretragaPregledDogadajaController.dogadajFilterDto.vrijemeOdPocetak}"
                                locale="de" pattern="dd.MM.yyyy HH:mm">
                        <f:converter converterId="LocalDateConverter"/>
                    </p:calendar>
                    <p:outputLabel for="vrijemeDoPocetakFilter" value="Vrijeme do (početak)  :"/>
                    <p:calendar id="vrijemeDoPocetakFilter"
                                value="#{pretragaPregledDogadajaController.dogadajFilterDto.vrijemeDoPocetak}"
                                locale="de" pattern="dd.MM.yyyy HH:mm">
                        <f:converter converterId="LocalDateConverter"/>
                    </p:calendar>
                    <p:outputLabel for="vrijemeOdKrajFilter" value="Vrijeme od (kraj)  :"/>
                    <p:calendar id="vrijemeOdKrajFilter" value="#{pretragaPregledDogadajaController.dogadajFilterDto.vrijemeOdKraj}"
                                locale="de" pattern="dd.MM.yyyy HH:mm">
                        <f:converter converterId="LocalDateConverter"/>
                    </p:calendar>
                    <p:outputLabel for="vrijemeDoKrajFilter" value="Vrijeme do (početak)  :"/>
                    <p:calendar id="vrijemeDoKrajFilter" value="#{pretragaPregledDogadajaController.dogadajFilterDto.vrijemeDoKraj}"
                                locale="de" pattern="dd.MM.yyyy HH:mm">
                        <f:converter converterId="LocalDateConverter"/>
                    </p:calendar>
                    <p:outputLabel for="ulazSlobodanFilter" value="Slobodan ulaz:   "/>
                    <p:selectOneMenu id="ulazSlobodanFilter" value="#{pretragaPregledDogadajaController.dogadajFilterDto.slobodanUlaz}"
                                     filter="false" style="width:100px">
                        <f:selectItems value="#{pretragaPregledDogadajaController.slobodanUlazFilterSelectItems}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputLabel for="sifraFilter" value="Šifra događaja:"/>
                    <p:inputText id="sifraFilter" value="#{pretragaPregledDogadajaController.dogadajFilterDto.sifraDogadaja}"/>

                    <h:outputLabel for="regijaFilter" value="Regija:"/>
                    <p:selectCheckboxMenu id="regijaFilter"
                                          value="#{pretragaPregledDogadajaController.dogadajFilterDto.odabraneRegije}"
                                          label="Regija" multiple="true"
                                          filter="false" panelStyle="width:250px">
                        <f:selectItems value="#{pretragaPregledDogadajaController.regijaFilterSelectItems}"/>
                        <p:ajax update="zupanijaFilter, gradFilter"/>
                    </p:selectCheckboxMenu>

                    <h:outputLabel for="zupanijaFilter" value="Županija:"/>
                    <p:selectCheckboxMenu id="zupanijaFilter"
                                          value="#{pretragaPregledDogadajaController.dogadajFilterDto.odabraneZupanije}"
                                          label="Županija"
                                          multiple="true"
                                          filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                        <f:selectItems
                                value="#{pretragaPregledDogadajaController.getZupanija(pretragaPregledDogadajaController.dogadajFilterDto.odabraneRegije)}"/>
                        <p:ajax update="gradFilter"/>
                    </p:selectCheckboxMenu>


                    <h:outputLabel for="velicinaGradaFilter" value="Veličina grada:"/>
                    <p:selectCheckboxMenu id="velicinaGradaFilter"
                                          value="#{pretragaPregledDogadajaController.dogadajFilterDto.odabraneVelicineGrada}"
                                          label="Veličine grada" multiple="true"
                                          panelStyle="width:250px">
                        <f:selectItems value="#{pretragaPregledDogadajaController.velicinaGradaFilterSelectItems}"/>
                        <p:ajax update="gradFilter"/>
                    </p:selectCheckboxMenu>

                    <h:outputLabel for="gradFilter" value="Grad:"/>
                    <p:selectCheckboxMenu id="gradFilter" value="#{pretragaPregledDogadajaController.dogadajFilterDto.odabraniGradovi}"
                                          label="Grad" multiple="true"
                                          filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                        <f:selectItems
                                value="#{pretragaPregledDogadajaController.getGrad(pretragaPregledDogadajaController.dogadajFilterDto.odabraneRegije, pretragaPregledDogadajaController.dogadajFilterDto.odabraneZupanije, pretragaPregledDogadajaController.dogadajFilterDto.odabraneVelicineGrada)}"/>
                    </p:selectCheckboxMenu>
                    <p:outputLabel for="kreatorFilter" value="Moji:   "/>
                    <p:selectOneMenu id="kreatorFilter" value="#{pretragaPregledDogadajaController.dogadajFilterDto.kreator}"
                                     filter="false" style="width:100px">
                        <f:selectItems value="#{pretragaPregledDogadajaController.kreatorFilterSelectItems}"/>
                    </p:selectOneMenu>

                    <p:commandButton value="Poništi filter" actionListener="#{pretragaPregledDogadajaController.resetFilterDto}"
                                     id="filterreset" style="margin-right:20px;margin-top:10px;margin-bottom: 10px"
                                     ajax="true"
                                     update="panel_filter2" icon="pi pi-replay"/>
                    <p:commandButton value="Pretraži" actionListener="#{pretragaPregledDogadajaController.getFilterListDogadaj}"
                                     id="filter" style="margin-right:20px;margin-top:10px;margin-bottom: 10px"
                                     ajax="true" update="filterAdvanced"
                                     icon="pi pi-search"/>

                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <p:dataTable id="filterAdvanced" var="filterDogadajDto"
                             rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15"
                             value="#{pretragaPregledDogadajaController.dogadajiFilterList}"
                             selectionMode="single"
                             rowKey="#{filterDogadajDto.sifraDogadaja}"
                             emptyMessage="Nije pronađen niti jedan događaj">
                    <f:facet name="header">
                        Rezultati pretrage
                    </f:facet>
                    <p:ajax event="rowSelect" listener="#{pretragaPregledDogadajaController.onTableRowSelect}"/>
<!--                            update="mainForm:panel_unos"-->

                    <p:column headerText="Šifra">
                        <h:outputText value="#{filterDogadajDto.sifraDogadaja}"/>
                    </p:column>
                    <p:column headerText="Naziv">
                        <h:outputText value="#{filterDogadajDto.nazivDogadaja}"/>
                    </p:column>
                    <p:column headerText="Vrijeme od">
                        <h:outputText value="#{filterDogadajDto.vrijemeOd}">
                            <f:converter converterId="LocalDateConverter"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Vrijeme do">
                        <h:outputText value="#{filterDogadajDto.vrijemeDo}">
                            <f:converter converterId="LocalDateConverter"/>
                        </h:outputText> </p:column>
                    <p:column headerText="Ulaz slobodan">
                        <h:outputText value="#{filterDogadajDto.slobodanUlaz}"/>
                    </p:column>
                    <p:column headerText="Grad">
                        <h:outputText value="#{filterDogadajDto.gradDogadajaDto.nazivGrada}"/>
                    </p:column>
                    <p:column headerText="Veličina grada">
                        <h:outputText value="#{filterDogadajDto.gradDogadajaDto.velicinaGradaDto.nazivVelicineGrada}"/>
                    </p:column>
                    <p:column headerText="Županija">
                        <h:outputText
                                value="#{filterDogadajDto.gradDogadajaDto.organizacijskaJedinicaDto.nazivOrgJedinice}"/>
                    </p:column>
                    <p:column headerText="Regija">
                        <h:outputText
                                value="#{filterDogadajDto.gradDogadajaDto.organizacijskaJedinicaDto.nadredenaOrganizacijeDto.nazivOrgJedinice}"/>
                    </p:column>
                    <p:column headerText="Spremljeni">
                        <h:outputText
                                value="#{filterDogadajDto.kreatorDogadaja.korisnickoIme}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </p:panel>

        <p:panel id="panel_calendar" header="Pregled događaja" style="margin-top:5px; color: #dfefff" toggleable="true"
                 toggleSpeed="500" closeSpeed="500" toggleableHeader="true" collapsed="false" widgetVar="widgetFilter">

        </p:panel>

    </h:form>
</h:body>
</html>
