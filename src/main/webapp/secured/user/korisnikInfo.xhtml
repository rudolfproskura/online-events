<h:head>
    <title>Podaci o korisniku</title>
    <style type="text/css">
        html {
            font-size: 14px;
        }
    </style>
</h:head>


        <h:panelGrid id="panelGridInputForm1" columns="2" cellpadding="5" style="margin : 0 auto">

            <p:outputLabel for="korisnickoImeInputDialog" value="Korisničko ime:   "/>
            <p:inputText id="korisnickoImeInputDialog"
                         value="#{korisnikInfoController.korisnikDto.korisnickoIme}"
                         maxlength="20"
                         disabled="true">
            </p:inputText>

            <p:outputLabel for="imeInputDialog" value="Ime   :   "/>
            <p:inputText id="imeInputDialog"
                         value="#{korisnikInfoController.korisnikDto.ime}"
                         maxlength="50" size="50"
                         required="false">
            </p:inputText>


            <p:outputLabel for="prezimeInputDialog" value="Prezime   :   "/>
            <p:inputText id="prezimeInputDialog"
                         value="#{korisnikInfoController.korisnikDto.prezime}"
                         maxlength="50" size="50"
                         required="false"
                         requiredMessage="Prezime korisnika je obavezan podatak!"/>

            <p:outputLabel for="oibInputDialog" value="OIB   :   "/>
            <p:inputText id="oibInputDialog"
                         value="#{korisnikInfoController.korisnikDto.oib}"
                         maxlength="11"
                         required="false"/>

            <p:outputLabel for="emailInputDialog" value="Email   :   "/>
            <p:inputText id="emailInputDialog"
                         value="#{korisnikInfoController.korisnikDto.email}"
                         maxlength="50" size="50"
                         required="false"
            />

            <p:commandButton value="Spremi" action="#{korisnikInfoController.save}" id="spremiDialog"
                             style="margin-right:20px;margin-top:10px;margin-bottom: 10px"
                              icon="pi pi-save" process="@this"/>


        </h:panelGrid>

</html>
