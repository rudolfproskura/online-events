        <h:panelGrid id="messagePanel" >
            <p:messages id="messagesDialog" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
        </h:panelGrid>


        <h:panelGrid id="panelGridInputForm1" columns="2" cellpadding="5" style="margin : 0 auto;">



            <p:outputLabel for="korisnickoImeInputDialog" value="Korisničko ime:   " />
            <p:inputText id="korisnickoImeInputDialog"
                         value="#{pregledKorisnikaController.korisnikInfoDto.korisnickoIme}"
                         maxlength="20"
                         disabled="true"
            >
            </p:inputText>

            <p:outputLabel for="imeInputDialog" value="Ime   :   "/>
            <p:inputText id="imeInputDialog"
                         value="#{pregledKorisnikaController.korisnikInfoDto.ime}"
                         maxlength="50" size="50"
                         required="false">
            </p:inputText>


            <p:outputLabel for="prezimeInputDialog" value="Prezime   :   "/>
            <p:inputText id="prezimeInputDialog"
                         value="#{pregledKorisnikaController.korisnikInfoDto.prezime}"
                         maxlength="50" size="50"
                         required="false"
                         requiredMessage="Prezime korisnika je obavezan podatak!"/>

            <p:outputLabel for="oibInputDialog" value="OIB   :   "/>
            <p:inputText id="oibInputDialog"
                         value="#{pregledKorisnikaController.korisnikInfoDto.oib}"
                         maxlength="11"
                         required="false"/>

            <p:outputLabel for="emailInputDialog" value="Email   :   "/>
            <p:inputText id="emailInputDialog"
                         value="#{pregledKorisnikaController.korisnikInfoDto.email}"
                         maxlength="50" size="50"
                         required="false"
            />
            <p:outputLabel for="tipKorisnikaDialog" value="Uloga korisnika:   "/>
            <p:inputText id="tipKorisnikaDialog"
                         value="#{pregledKorisnikaController.korisnikInfoDto.tipKorisnikaOpis}"
                         maxlength="20"
                         disabled="true">
            </p:inputText>

                             style="margin-right:20px;margin-top:10px;margin-bottom: 10px"
                              icon="pi pi-save"  update="messagePanel"/>
