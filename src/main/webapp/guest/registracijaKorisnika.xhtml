<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">


<h:head>
    <title>Registracija @ ONLINE - EVENTS</title>
</h:head>

<h:body>
    <h:form id="register">
        <div class="p-mb-3 p-text-center"
             style="font-size:44px; text-align: center; padding-bottom: 20px;  padding-top: 20px;">Registracija na ONLINE EVENTS stranice! Dobrodošli!
        </div>
        <p:separator style="width:540px; text-align: center; "/>

        <h:panelGrid id="message_panel_grid">
            <p:growl id="messages" showDetail="true"/>

        </h:panelGrid>


        <h:panelGroup layout="block" style="padding-top: 20px;">
            <!--        <p:graphicImage library="images" name="home.png" title="Dobrodošli na ONLINE EVENTS stranice!"-->
            <!--                        style="text-align : center;"/>-->
<!--            <p:growl id="growl" showDetail="true" />-->

<!--                <p:messages id="messages" showDetail="true" closable="true" styleClass="section-title">-->
<!--                    <p:autoUpdate/>-->
<!--                </p:messages>-->


            <h:panelGrid id="panelGridInputForm" columns="2" cellpadding="5" style="margin : 0 auto" >

                <p:outputLabel for="korisnickoImeInput" value="Korisničko ime:   "/>
                <p:inputText id="korisnickoImeInput"
                             value="#{registracijaKorisnikaController.korisnikDto.korisnickoIme}"
                             maxlength="20"
                             required="false">
                </p:inputText>

                <p:outputLabel for="imeInput" value="Ime   :   "/>
                <p:inputText id="imeInput"
                             value="#{registracijaKorisnikaController.korisnikDto.ime}"
                             maxlength="50" size="50"
                             required="false">
                </p:inputText>


                <p:outputLabel for="prezimeInput" value="Prezime   :   "/>
                <p:inputText id="prezimeInput"
                             value="#{registracijaKorisnikaController.korisnikDto.prezime}"
                             maxlength="50" size="50"
                             required="false"
                             requiredMessage="Prezime korisnika je obavezan podatak!"/>

                <p:outputLabel for="oibInput" value="OIB   :   "/>
                <p:inputText id="oibInput"
                             value="#{registracijaKorisnikaController.korisnikDto.oib}"
                             maxlength="11"
                             required="false" />

                <p:outputLabel for="emailInput" value="Email   :   "/>
                <p:inputText id="emailInput"
                             value="#{registracijaKorisnikaController.korisnikDto.email}"
                             maxlength="50" size="50"
                             required="false"
                />


                <p:outputLabel for="password" value="Lozinka:" style="font-size: large"/>
                <p:password id="password"
                            required="false"
                            value="#{registracijaKorisnikaController.korisnikDto.lozinka}"
                            toggleMask="true" redisplay="true"
                            />
<!--                <p:tooltip for="password" value="Minimalno 5 znakova, bez razmaka" position="right"/>-->

                <p:outputLabel for="password1" value="Ponovite lozinku:" style="font-size: large"/>
                <p:password id="password1"
                            required="false"
                            value="#{registracijaKorisnikaController.korisnikDto.lozinka1}"
                            toggleMask="true" redisplay="true"/>
<!--                <p:tooltip for="password1" value="Minimalno 5 znakova, bez razmaka" position="right"/>-->

                <p:commandButton value="Registracija" actionListener="#{registracijaKorisnikaController.save}" id="spremi"
                                 style="margin-right:20px;margin-top:10px;margin-bottom: 10px" ajax="true"
                                 update="panelGridInputForm,messages" icon="pi pi-save"/>
            </h:panelGrid>
        </h:panelGroup>



        <p:separator style="width:540px; text-align: center"/>

        <div class="card" style="text-align: center; padding-bottom: 10px;  padding-top: 10px;">
            <p:link id="home_CL1" href="http://localhost:9080/online-events/home">
                <p><b>Već ste registirani - Prijavite se!</b></p>
            </p:link>
        </div>

        <div class="card" style="text-align: center; padding-bottom: 10px;  padding-top: 10px;">
            <p:link id="home_CL" href="http://localhost:9080/online-events/welcome.xhtml">
                <p:graphicImage library="images" name="home_page.png"/>
            </p:link>
        </div>




    </h:form>
</h:body>
</html>
